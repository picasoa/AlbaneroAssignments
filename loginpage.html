
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Login Page</title>
  </head>
  <body class="container ">
       <div class="container w-50 p-2  border mt-5" >
       <div class=" w-75  h-10 container mb-4">
         <button type="submit" class="btn btn-light btn-block" id="count" onclick="location.reload()"></button>
       </div>  
        <div class=" container w-75 border p-4" id="form-box">
          <small  class="form-text " id="message"></small>
            <h1>Logi Page</h1>
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="example@example.example" required>
              </div>
              <div class="form-group">  
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <small id="passHelp" class="form-text text-muted"> The password's first character must be a letter, it must contain at least 4 characters and no more than 15 characters and no characters other than letters, numbers and the underscore may be used</small>
              </div>
              <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="exampleCheck1" >Hit me if you are a user.</label>
              </div>
              <button type="submit" class="btn btn-success btn-block" id="submit-btn" onclick="validate()">Submit</button>
        </form>
    </div>
       
  </div>
  </body>
</html>
