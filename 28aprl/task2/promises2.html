    	<p>Promisis with then property callback(then)</p>
    	<button onclick="run()">click me  and look into the cons</button>
    	<button onclick="run2()">click me  and look into the console for bad promise</button>
        <script>
            function run (){
        const namePromise = new Promise((resolve, reject) => {
            let name;
            setTimeout(() => {
                     name = "rajat";
                    resolve(name); // resolving the promise
                    }, 2000);
                });

            namePromise.then(result => {
                greet(result);
                        }, error => {
                console.log(new Error(error));
                });
        }
        function run2(){
            const namePromise = new Promise((resolve, reject) => {
                let name;
                setTimeout(() => {
                    name = "rajat";
                    reject("Some error occurred!"); // rejecting the promise
                    }, 2000);
                    });

                namePromise.then(result => {
                    greet(result);
                 }, error => {
                    console.log(new Error(error));
                });
        }
        </script>
