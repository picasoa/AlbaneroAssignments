        <script>
            function run (){
                    const promise =  new  Promise ((resolve,reject)=>{
                        let name;
                        setTimeout(
                            ()=>{
                                name="rajat" 
                                resolve(console.log(`hello ${name}`))
                            },2000);
                    });    
        }
